{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-grid gap-3 col-md-4 mx-auto">

<h1>PLEASE ENTER YOUR INFORMATION</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="GO TO PAY">
</form>
</div>
{% endblock %}

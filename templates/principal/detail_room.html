{% extends 'base.html' %}

{% block content %}
<h1>DETAILS</h1>
{% for room in rooms %}
    <h2>{{room.name}}</h2>
    <h2>{{room.price}}</h2>
    <h2>{{room.avaliable}}</h2>
    <h2>{{room.description}}</h2>
    <h2>{{room.check_in}}</h2>
    <h2>{{room.check_out}}</h2>
    <h2>{{room.max_guests}}</h2>
{% endfor %}
{% endblock %}

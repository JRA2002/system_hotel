{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'principal/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}LUXURY HOTEL{% endblock %}</title>
  </head>

  <body>

<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/luxury-hotel-logo-design-template-ac37aa5c02927f6720bc68c71247b69c_screen.jpg?ts=1660122253" alt="logo" width="80" height="54">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-primary text-white">LUXURY HOTEL</a></li>
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">FAQ's</a></li>
        
        </ul>
        <div class="text-end">

        <a class="btn btn-outline-light me-2" href="#">{{user.username}}</a>
        <a class="btn btn-warning" href="#">Logout</a>
        
        </div>
      </div>
    </div>
</header>

    <main>
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
